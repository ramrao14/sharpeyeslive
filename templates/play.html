{% extends 'base.html' %}
{% block title %}Play{% endblock %}
{% block content %}
<div class="container">
  <section class="text-center">
    <div class="row">
      {% for video in videos %}
        <div class="col-lg-4 col-md-12 mb-4">
          <div class="card">
            <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
              <img src="{{ video['thumbnail_url'] }}" class="img-fluid" style="width: 480px; height: 240px; object-fit: none;"/>
              <a href="#" hx-get="/video_modal?video={{ video }}" hx-target="#videoModal" data-mdb-toggle="modal" data-mdb-target="#videoModal">
                <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
              </a>
            </div>
            <div class="">
              <img src="{{ video['brand_logo_url'] }}" class="brand-logo py-1">
              <h6 class="card-title py-1">{{ video['campaign_name'] }}</h6></p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </section>
  <!-- Button trigger modal -->

  <!-- Video Modal -->
  <div class="modal top fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true" data-mdb-backdrop="true" data-mdb-keyboard="true">
    <div class="modal-dialog modal-dialog-centered modal-fullscreen ">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">...</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Quiz Modal -->
  <div class="modal top fade" id="quizModal" tabindex="-1" aria-labelledby="quizModalLabel" aria-hidden="true" data-mdb-backdrop="true" data-mdb-keyboard="true">
    <div class="modal-dialog modal-dialog-centered modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Quiz title</h5>
          <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">...</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</div>
<script>
  $("#videoModal").on('hidden.bs.modal', function (e) {
    $("#videoModal iframe").attr("src", $("#videoModal iframe").attr("src"));
});
</script>
{% endblock %}
